<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Menu Item</h1>

    <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="post">
        <p>Name:</p>
        <input type="text" name="name" size="30" placeholder="{{ item.name }}">

        <input type="submit" value="Rename">
    </form>

    <a href = "{{ url_for('restaurantMenu', restaurant_id = restaurant_id)}}"> Cancel </a>
</body>
</html>

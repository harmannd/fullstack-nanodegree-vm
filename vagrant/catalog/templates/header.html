<div class="row">
    <div class="col-md-10">
        <a href="{{ url_for('showCatalog') }}">Show Catalog</a>
    </div>
    <div class="col-md-2">
        {% if 'username' not in session %}
            <a href="{{ url_for('showLogin') }}">Log in</a>
        {% else %}
            <a href="{{ url_for('disconnect') }}">Log out</a>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="flash col-md-12">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li><strong>{{ message }}</strong></li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
</div>
